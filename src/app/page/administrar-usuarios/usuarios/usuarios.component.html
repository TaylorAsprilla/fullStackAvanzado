<div>
  <button
    class="btn btn-primary"
    (click)="irAcrearUsuarios()"
    *appRol="['USER', 'EMPLEADO', 'GERENTE']"
  >
    Crear Usuarios
  </button>

  <app-tabla
    [data]="usuarios"
    [titulo]="'Lista de usuarios'"
    [columnas]="columnas"
    (onInformacion)="recibirInformacion($event)"
    (onEditar)="editarUsuario($event)"
    (onEliminar)="eliminarUsuario($event)"
  ></app-tabla>
</div>
